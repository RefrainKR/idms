<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>샤니송 픽업 확률 계산기</title>
    
    <!-- Chart.js Core -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chart.js Datalabels Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    
    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <h1>샤니송 픽업 확률 계산기</h1>

    <div id="main-tab-system">
        <div class="tab-buttons">
            <!-- 1. 탭 이름 변경 -->
            <button class="tab-button active" data-tab="tab-3star">3성 가챠</button>
            <button class="tab-button" data-tab="tab-2star">2성 가챠</button>
        </div>

        <div class="tab-content-wrapper">
            
            <!-- 1번 탭: 3성 -->
            <div id="tab-3star" class="tab-content active">
                <div class="input-group">
                    <div class="section-title">일반 가챠</div>
                    <div class="input-item">
                        <label for="pickupCount">픽업 개수</label>
                        <input type="number" id="pickupCount">
                    </div>
                    <div class="input-item">
                        <label for="pickupRate">개별 픽업 확률 (%)</label>
                        <input type="number" id="pickupRate">
                    </div>
                    <div class="input-item">
                        <label for="normalPulls">일반 가챠 횟수</label>
                        <input type="number" id="normalPulls">
                    </div>
                    <div class="input-item" style="visibility: hidden;"></div>

                    <div class="section-title">스탭업 가챠</div>
                    <div class="input-item">
                        <label for="maxLoops">최대 주회(周回) 수</label>
                        <input type="number" id="maxLoops">
                    </div>
                    <div class="input-item">
                        <label for="step4Rate">Step4 픽업 확률 (%)</label>
                        <input type="number" id="step4Rate">
                    </div>
                    <div class="input-item">
                        <label for="stepPulls">스탭업 가챠 횟수 (Max 자동)</label>
                        <input type="number" id="stepPulls">
                    </div>
                    <div class="input-item" style="visibility: hidden;"></div>

                    <div class="loop-rewards-container" id="loopRewardsArea"></div>
                </div>
                
                <div class="result-area" id="resultArea">
                    <div class="chart-row">
                        <div class="chart-container">
                            <canvas id="resultChart"></canvas>
                            <button id="toggleViewBtn3" class="view-toggle-btn">모드: 개별 확률</button>
                        </div>
                        <div class="legend-container" id="legendList"></div>
                    </div>
                    <div class="summary" id="summaryText"></div>
                    <div class="logic-detail" id="logicDetailText" style="display:none;"></div>
                </div>
            </div>

            <!-- 2번 탭: 2성 -->
            <div id="tab-2star" class="tab-content">
                <div class="input-group">
                    <div class="section-title">일반 가챠 설정</div>
                    <div class="input-item">
                        <label for="countNormal2">픽업 개수</label>
                        <input type="number" id="countNormal2">
                    </div>
                    <div class="input-item">
                        <label for="rate2Star">전체 픽업 확률 (%)</label>
                        <input type="number" id="rate2Star">
                    </div>
                    <div class="input-item">
                        <label for="pullsNormal2">가챠 횟수</label>
                        <input type="number" id="pullsNormal2">
                    </div>
                </div>

                <div class="result-area" id="resultArea2">
                    <div class="chart-row">
                        <div class="chart-container">
                            <canvas id="resultChart2"></canvas>
                            <button id="toggleViewBtn2" class="view-toggle-btn">모드: 개별 확률</button>
                        </div>
                        <div class="legend-container" id="legendList2"></div>
                    </div>
                    <div class="summary" id="summaryText2">
                        값을 입력하면 결과가 계산됩니다.
                    </div>
                    <div class="logic-detail" id="logicDetailText2" style="display:none;"></div>
                </div>
            </div>

        </div>
    </div>
</div>

<script type="module" src="js/script.js"></script>

</body>
</html>
