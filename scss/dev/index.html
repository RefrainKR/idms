<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>샤니송 픽업 확률 계산기</title>
    
    <!-- Chart.js Core -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Chart.js Datalabels Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    
    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <h1>샤니송 픽업 확률 계산기</h1>

    <div id="main-tab-system">
        <div class="tab-buttons">
            <button class="tab-button active" data-tab="tab-3star">3성 가챠</button>
            <button class="tab-button" data-tab="tab-2star">2성 가챠</button>
        </div>

        <div class="tab-content-wrapper">
            
            <!-- 1번 탭: 3성 -->
            <div id="tab-3star" class="tab-content active">
                
                <!-- 1. 일반 가챠 정보 -->
                <div class="collapsible-container">
                    <div class="section-header">
                        <p class="section-title">일반 가챠 정보</p>
                        <button class="toggle-btn">▼</button>
                    </div>
                    <div class="section-content">
                        <div class="input-item">
                            <label for="pickupCount">픽업 개수</label>
                            <input type="number" id="pickupCount">
                        </div>
                        <div class="input-item">
                            <label for="pickupRate">개별 픽업 확률 (%)</label>
                            <input type="number" id="pickupRate">
                        </div>
                    </div>
                </div>

                <!-- 2. 스탭업 가챠 정보 -->
                <div class="collapsible-container">
                    <div class="section-header">
                        <p class="section-title">스탭업 가챠 정보</p>
                        <button class="toggle-btn">▼</button>
                    </div>
                    <div class="section-content">
                        <div class="input-item">
                            <label for="maxLoops">최대 주회(周回) 수</label>
                            <input type="number" id="maxLoops">
                        </div>
                        <div class="input-item">
                            <label for="step4Rate">Step4 픽업 확률 (%)</label>
                            <input type="number" id="step4Rate">
                        </div>
                        
                        <!-- 주회 보상 -->
                        <div class="loop-rewards-container" id="loopRewardsArea"></div>
                    </div>
                </div>

                <!-- 3. 가챠 횟수 -->
                <div class="collapsible-container">
                    <div class="section-header">
                        <p class="section-title">가챠 횟수</p>
                    </div>
                    <div class="section-content">
                        <div class="input-item">
                            <label for="normalPulls">일반 가챠 횟수</label>
                            <input type="number" id="normalPulls">
                        </div>
                        <div class="input-item">
                            <label for="stepPulls">스탭업 가챠 횟수 (Max 자동)</label>
                            <input type="number" id="stepPulls">
                        </div>
                    </div>
                </div>
                
                <div class="result-area" id="resultArea">
                    <div class="chart-row">
                        <div class="chart-container">
                            <canvas id="resultChart"></canvas>
                            <button id="toggleViewBtn3" class="view-toggle-btn">모드: 개별 확률</button>
                        </div>
                        <div class="legend-container" id="legendList"></div>
                    </div>
                    <div class="summary" id="summaryText"></div>
                    <div class="logic-detail" id="logicDetailText" style="display:none;"></div>
                </div>
            </div>

            <!-- 2번 탭: 2성 -->
            <div id="tab-2star" class="tab-content">
                <!-- 1. 일반 가챠 정보 -->
                <div class="collapsible-container">
                    <div class="section-header">
                        <p class="section-title">일반 가챠 정보</p>
                        <button class="toggle-btn">▼</button>
                    </div>
                    <div class="section-content">
                        <div class="input-item">
                            <label for="countNormal2">픽업 개수 (전체)</label>
                            <input type="number" id="countNormal2">
                        </div>
                        <div class="input-item">
                            <label for="rate2Star">전체 픽업 확률 (%)</label>
                            <input type="number" id="rate2Star">
                        </div>
                    </div>
                </div>
                
                <!-- 2. 스탭업 가챠 설정 -->
                <div class="collapsible-container">
                    <div class="section-header">
                        <p class="section-title">스탭업 가챠 설정</p>
                        <button class="toggle-btn">▼</button>
                    </div>
                    <div class="section-content force-block" style="display: block;"> 
                        
                        <!-- 픽업 개수 모음 -->
                        <div class="group-row" style="margin-bottom: 10px;">
                            <div class="group-label">픽업 개수</div>
                            <div class="group-inputs-container">
                                <div class="group-input-block">
                                    <span class="group-name">A</span>
                                    <input type="number" id="countStepA" style="width: 100%;">
                                </div>
                                <div class="group-input-block">
                                    <span class="group-name">B</span>
                                    <input type="number" id="countStepB" style="width: 100%;">
                                </div>
                                <div class="group-input-block">
                                    <span class="group-name">C</span>
                                    <input type="number" id="countStepC" style="width: 100%;">
                                </div>
                                <div class="group-input-block">
                                    <span class="group-name">D</span>
                                    <input type="number" id="countStepD" style="width: 100%;">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <!-- 3. 가챠 횟수 -->
                <div class="collapsible-container">
                    <div class="section-header">
                        <p class="section-title">가챠 횟수</p>
                    </div>
                    <div class="section-content" style="display: block;">
                        
                        <!-- 일반 가챠 횟수 -->
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 15px;">
                            <div class="input-item">
                                <label for="pullsNormal2">일반 가챠 횟수</label>
                                <input type="number" id="pullsNormal2">
                            </div>
                            <!-- 레이아웃 균형을 위한 빈칸 -->
                            <div class="input-item"></div>
                        </div>

                        <!-- 스탭업 가챠 횟수 모음 -->
                        <div class="group-row">
                            <div class="group-label">스탭업 횟수</div>
                            <div class="group-inputs-container">
                                <div class="group-input-block">
                                    <span class="group-name">A</span>
                                    <input type="number" id="pullsStepA" style="width: 100%;">
                                </div>
                                <div class="group-input-block">
                                    <span class="group-name">B</span>
                                    <input type="number" id="pullsStepB" style="width: 100%;">
                                </div>
                                <div class="group-input-block">
                                    <span class="group-name">C</span>
                                    <input type="number" id="pullsStepC" style="width: 100%;">
                                </div>
                                <div class="group-input-block">
                                    <span class="group-name">D</span>
                                    <input type="number" id="pullsStepD" style="width: 100%;">
                                </div>
                            </div>
                        </div>

                    </div>
                </div>

                <div class="result-area" id="resultArea2">
                    <div class="chart-row">
                        <div class="chart-container">
                            <canvas id="resultChart2"></canvas>
                            <button id="toggleViewBtn2" class="view-toggle-btn">모드: 개별 확률</button>
                        </div>
                        <div class="legend-container" id="legendList2"></div>
                    </div>
                    <div class="summary" id="summaryText2">
                        값을 입력하면 결과가 계산됩니다.
                    </div>
                    <div class="logic-detail" id="logicDetailText2" style="display:none;"></div>
                </div>
            </div>

        </div>
    </div>
</div>

<script type="module" src="js/script.js"></script>

</body>
</html>
