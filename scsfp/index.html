<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>샤니송 픽업 확률 계산기</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
    <link rel="stylesheet" href="css/style.css?v=1.2.2">
</head>
<body>

<div class="container">
    <h1>샤니송 픽업 확률 계산기</h1>

    <div id="main-tab-system">
        <div class="tab-buttons">
            <button class="tab-button active" data-tab="tab-3star">3성 가챠</button>
            <button class="tab-button" data-tab="tab-2star">2성 가챠</button>
        </div>

        <div class="tab-content-wrapper">
            
            <!-- 1번 탭: 3성 -->
            <div id="tab-3star" class="tab-content active">
                <div class="reset-area">
                    <div class="preset-group">
                        <button id="presetGeneralBtn" class="preset-btn">일반</button>
                        <button id="presetBirthdayBtn" class="preset-btn">생일</button>
                        <button id="presetPJBtn" class="preset-btn">PJ</button>
                    </div>
                    <button id="resetBtn3" class="reset-btn">↻ 초기화</button>
                </div>

                <!-- (입력 폼 영역들은 기존과 동일하여 생략, 그대로 유지하세요) -->
                <div class="collapsible-container">
                    <div class="section-header">
                        <p class="section-title">일반 가챠 정보</p>
                        <button class="toggle-btn">▼</button>
                    </div>
                    <div class="section-content">
                        <div class="input-item"><label for="pickupCount">픽업 개수</label><input type="number" id="pickupCount"></div>
                        <div class="input-item"><label for="pickupRate">개별 픽업 확률 (%)</label><input type="number" id="pickupRate"></div>
                    </div>
                </div>
                <div class="collapsible-container">
                    <div class="section-header"><p class="section-title">스탭업 가챠 정보</p><button class="toggle-btn">▼</button></div>
                    <div class="section-content">
                        <div class="input-item"><label for="maxLoops">최대 주회(周回) 수</label><input type="number" id="maxLoops"></div>
                        <div class="input-item"><label for="step4Rate">Step4 픽업 확률 (%)</label><input type="number" id="step4Rate"></div>
                        <div class="loop-rewards-container" id="loopRewardsArea"></div>
                    </div>
                </div>
                <div class="collapsible-container">
                    <div class="section-header"><p class="section-title">가챠 횟수</p></div>
                    <div class="section-content">
                        <div class="input-item"><label for="normalPulls">일반 횟수</label><input type="number" id="normalPulls"></div>
                        <div class="input-item"><label for="stepPulls">스탭업 횟수</label><input type="number" id="stepPulls"></div>
                    </div>
                </div>
                
                <!-- [수정] 3성 결과 영역 -->
                <div id="sub-tab-system-3star" class="sub-tab-container">
                    <div class="tab-buttons sub-tab-nav">
                        <button class="tab-button sub-tab-btn active" data-tab="res-3s-collection">수집 종류</button>
                        <button class="tab-button sub-tab-btn" data-tab="res-3s-total">총 획득</button>
                        <button class="tab-button sub-tab-btn" data-tab="res-3s-specific">특정 픽업</button>
                    </div>

                    <!-- [수정] 버튼 명칭 축소 -->
                    <div class="result-options-header">
                        <div class="btn-group">
                            <button id="toggleCeilingBtn3" class="view-toggle-btn">천장</button>
                            <button id="toggleRandomBtn3" class="view-toggle-btn">랜덤</button>
                            <button id="toggleStep4Btn3" class="view-toggle-btn">Step4</button>
                            <button id="toggleViewBtn3" class="view-toggle-btn">개별</button>
                        </div>
                    </div>

                    <div class="tab-content-wrapper">
                        <div id="res-3s-collection" class="tab-content active">
                            <div class="result-area">
                                <div class="chart-row">
                                    <div class="chart-container"><canvas id="resultChart"></canvas></div>
                                    <div class="legend-container" id="legendList"></div>
                                </div>
                            </div>
                        </div>
                        <div id="res-3s-total" class="tab-content">
                            <div class="result-area">
                                <div class="chart-row">
                                    <div class="chart-container" style="width: 100%; flex: none;"><canvas id="resultChartTotal3"></canvas></div>
                                </div>
                            </div>
                        </div>
                        <div id="res-3s-specific" class="tab-content">
                            <div class="result-area">
                                <div class="chart-row">
                                    <div class="chart-container" style="width: 100%; flex: none;"><canvas id="resultChartSpecific3"></canvas></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 2번 탭: 2성 -->
            <div id="tab-2star" class="tab-content">
                <div class="reset-area">
                    <div></div> 
                    <button id="resetBtn2" class="reset-btn">↻ 초기화</button>
                </div>

                <!-- (입력 폼 영역들은 기존과 동일하여 생략, 그대로 유지하세요) -->
                <div class="collapsible-container">
                    <div class="section-header"><p class="section-title">일반 가챠 정보</p><button class="toggle-btn">▼</button></div>
                    <div class="section-content">
                        <div class="input-item"><label for="countNormal2">픽업 개수 (전체)</label><input type="number" id="countNormal2"></div>
                        <div class="input-item"><label for="rate2Star">전체 픽업 확률 (%)</label><input type="number" id="rate2Star"></div>
                    </div>
                </div>
                <div class="collapsible-container">
                    <div class="section-header"><p class="section-title">스탭업 가챠 설정</p><button class="toggle-btn">▼</button></div>
                    <div class="section-content force-block"> 
                        <div class="group-row">
                            <div class="group-label">픽업 개수</div>
                            <div class="group-inputs-container">
                                <div class="group-input-block"><span class="group-name">A</span><input type="number" id="countStepA" style="width: 100%;"></div>
                                <div class="group-input-block"><span class="group-name">B</span><input type="number" id="countStepB" style="width: 100%;"></div>
                                <div class="group-input-block"><span class="group-name">C</span><input type="number" id="countStepC" style="width: 100%;"></div>
                                <div class="group-input-block"><span class="group-name">D</span><input type="number" id="countStepD" style="width: 100%;"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="collapsible-container">
                    <div class="section-header"><p class="section-title">가챠 횟수</p></div>
                    <div class="section-content force-block">
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 15px;">
                            <div class="input-item"><label for="pullsNormal2">일반 횟수</label><input type="number" id="pullsNormal2"></div>
                            <div class="input-item"></div>
                        </div>
                        <div class="group-row">
                            <div class="group-label">스탭업 횟수</div>
                            <div class="group-inputs-container">
                                <div class="group-input-block"><span class="group-name">A</span><input type="number" id="pullsStepA" style="width: 100%;"></div>
                                <div class="group-input-block"><span class="group-name">B</span><input type="number" id="pullsStepB" style="width: 100%;"></div>
                                <div class="group-input-block"><span class="group-name">C</span><input type="number" id="pullsStepC" style="width: 100%;"></div>
                                <div class="group-input-block"><span class="group-name">D</span><input type="number" id="pullsStepD" style="width: 100%;"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- [수정] 2성 결과 영역 -->
                <div id="sub-tab-system-2star" class="sub-tab-container">
                    <div class="tab-buttons sub-tab-nav">
                        <button class="tab-button sub-tab-btn active" data-tab="res-2s-collection">수집 종류</button>
                        <button class="tab-button sub-tab-btn" data-tab="res-2s-total">총 획득</button>
                        <button class="tab-button sub-tab-btn" data-tab="res-2s-specific">특정 픽업</button>
                    </div>

                    <div class="result-options-header">
                        <div class="btn-group">
                            <button id="toggleCeilingBtn2" class="view-toggle-btn">천장</button>
                            <button id="toggleViewBtn2" class="view-toggle-btn">개별</button>
                        </div>
                    </div>

                    <div class="tab-content-wrapper">
                        <div id="res-2s-collection" class="tab-content active">
                            <div class="result-area">
                                <div class="chart-row">
                                    <div class="chart-container"><canvas id="resultChart2"></canvas></div>
                                    <div class="legend-container" id="legendList2"></div>
                                </div>
                            </div>
                        </div>
                        <div id="res-2s-total" class="tab-content">
                            <div class="result-area">
                                <div class="chart-row">
                                    <div class="chart-container" style="width: 100%; flex: none;"><canvas id="resultChartTotal2"></canvas></div>
                                </div>
                            </div>
                        </div>
                        <div id="res-2s-specific" class="tab-content">
                            <div class="result-area">
                                <div class="chart-row">
                                    <div class="chart-container" style="width: 100%; flex: none;"><canvas id="resultChartSpecific2"></canvas></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <!-- [신규] 공통 결과/상세 설명 영역 (탭 밖으로 이동) -->
        <div id="shared-result-area" class="shared-result-container">
            <div class="summary" id="globalSummary"></div>
            <div class="logic-detail" id="globalLogic" style="display:none;"></div>
        </div>

    </div>
</div>

<script type="module" src="js/main.js?v=1.2.2"></script>

</body>
</html>
