<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>샤니송 픽업 확률 계산기</title>
    
    <!-- Chart.js Core (UMD 버전, 4.4.1) -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <!-- Chart.js Datalabels Plugin (2.2.0 - Chart.js v4 호환) -->
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.2.0"></script>
    
    <!-- CSS 파일 연결 -->
    <link rel="stylesheet" href="css/style.css?v=1.2.1">
</head>
<body>

<div class="container">
    <h1>샤니송 픽업 확률 계산기</h1>

    <div id="main-tab-system">
        <div class="tab-buttons">
            <button class="tab-button active" data-tab="tab-3star">3성 가챠</button>
            <button class="tab-button" data-tab="tab-2star">2성 가챠</button>
        </div>

        <div class="tab-content-wrapper">
            <!-- 1번 탭: 3성 -->
            <div id="tab-3star" class="tab-content active">
                <div class="reset-area">
                    <div class="preset-group">
                        <button id="presetGeneralBtn" class="preset-btn">일반 가챠</button>
                        <button id="presetBirthdayBtn" class="preset-btn">생일 가챠</button>
                        <button id="presetPJBtn" class="preset-btn">PJ 한정</button>
                    </div>
                    <button id="resetBtn3" class="reset-btn">↻ 초기화</button>
                </div>

                <div class="collapsible-container">
                    <div class="section-header">
                        <p class="section-title">일반 가챠 정보</p>
                        <button class="toggle-btn">▼</button>
                    </div>
                    <div class="section-content">
                        <div class="input-item">
                            <label for="pickupCount">픽업 개수</label>
                            <input type="number" id="pickupCount">
                        </div>
                        <div class="input-item">
                            <label for="pickupRate">개별 픽업 확률 (%)</label>
                            <input type="number" id="pickupRate">
                        </div>
                    </div>
                </div>

                <div class="collapsible-container">
                    <div class="section-header">
                        <p class="section-title">스탭업 가챠 정보</p>
                        <button class="toggle-btn">▼</button>
                    </div>
                    <div class="section-content">
                        <div class="input-item">
                            <label for="maxLoops">최대 주회(周回) 수</label>
                            <input type="number" id="maxLoops">
                        </div>
                        <div class="input-item">
                            <label for="step4Rate">Step4 픽업 확률 (%)</label>
                            <input type="number" id="step4Rate">
                        </div>
                        <div class="loop-rewards-container" id="loopRewardsArea"></div>
                    </div>
                </div>

                <div class="collapsible-container">
                    <div class="section-header">
                        <p class="section-title">가챠 횟수</p>
                    </div>
                    <div class="section-content">
                        <div class="input-item">
                            <!-- [수정] 명칭 변경 -->
                            <label for="normalPulls">일반 횟수</label>
                            <input type="number" id="normalPulls">
                        </div>
                        <div class="input-item">
                            <!-- [수정] 초기 텍스트 변경 (JS에서 덮어씌워짐) -->
                            <label for="stepPulls">스탭업 횟수</label>
                            <input type="number" id="stepPulls">
                        </div>
                    </div>
                </div>
                
                <div id="sub-tab-system-3star" class="sub-tab-container">
                    <!-- 1. 서브 탭 메뉴 -->
                    <div class="tab-buttons sub-tab-nav">
                        <button class="tab-button sub-tab-btn active" data-tab="res-3s-collection">수집 종류 (중복X)</button>
                        <button class="tab-button sub-tab-btn" data-tab="res-3s-total">총 획득 수 (중복O)</button>
                        <button class="tab-button sub-tab-btn" data-tab="res-3s-specific">특정 픽업 (날개)</button>
                    </div>

                    <div class="result-options-header">
                        <div class="btn-group">
                            <button id="toggleCeilingBtn3" class="view-toggle-btn">천장 포함</button>
                            <button id="toggleRandomBtn3" class="view-toggle-btn">랜덤 포함</button>
                            <button id="toggleStep4Btn3" class="view-toggle-btn">Step4 포함</button>
                            <button id="toggleViewBtn3" class="view-toggle-btn">개별 확률</button>
                        </div>
                    </div>

                    <div class="tab-content-wrapper">
                        <!-- 1. 수집 종류 분석 (기존 결과 영역) -->
                        <div id="res-3s-collection" class="tab-content active">
                            <div class="result-area" id="resultArea">
                                <div class="chart-row">
                                    <div class="chart-container"><canvas id="resultChart"></canvas></div>
                                    <div class="legend-container" id="legendList"></div>
                                </div>
                                <div class="summary" id="summaryText"></div>
                                <div class="logic-detail" id="logicDetailText" style="display:none;"></div>
                            </div>
                        </div>

                        <!-- 2. 총 획득 수 분석 (수정됨) -->
                        <div id="res-3s-total" class="tab-content">
                            <div class="result-area">
                                <!-- 리스트 없이 차트만 크게 배치 -->
                                <div class="chart-row">
                                    <div class="chart-container" style="width: 100%; flex: none;">
                                        <canvas id="resultChartTotal3"></canvas>
                                    </div>
                                </div>
                                
                                <!-- 요약 및 로직 설명 (재활용 또는 별도 ID 사용) -->
                                <div class="summary" id="summaryTextTotal3"></div>
                                <!-- 상세 로직은 필요하다면 추가, 여기선 요약만 배치 -->
                            </div>
                        </div>

                        <!-- 3. 특정 픽업(날개) 분석 (신규) -->
                        <div id="res-3s-specific" class="tab-content">
                            <div class="result-area" id="resultAreaSpecific3">
                                <div class="chart-row">
                                    <div class="chart-container" style="width: 100%; flex: none;">
                                        <canvas id="resultChartSpecific3"></canvas>
                                    </div>
                                </div>
                                <div class="summary" id="summaryTextSpecific3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="tab-2star" class="tab-content">
                <!-- 초기화 버튼 영역 -->
                <div class="reset-area">
                    <div></div> 
                    <button id="resetBtn2" class="reset-btn">↻ 초기화</button>
                </div>

                <!-- 1. 일반 가챠 정보 -->
                <div class="collapsible-container">
                    <div class="section-header">
                        <p class="section-title">일반 가챠 정보</p>
                        <button class="toggle-btn">▼</button>
                    </div>
                    <div class="section-content">
                        <div class="input-item">
                            <label for="countNormal2">픽업 개수 (전체)</label>
                            <input type="number" id="countNormal2">
                        </div>
                        <div class="input-item">
                            <label for="rate2Star">전체 픽업 확률 (%)</label>
                            <input type="number" id="rate2Star">
                        </div>
                    </div>
                </div>

                <!-- 2. 스탭업 가챠 설정 -->
                <div class="collapsible-container">
                    <div class="section-header">
                        <p class="section-title">스탭업 가챠 설정</p>
                        <button class="toggle-btn">▼</button>
                    </div>
                    <div class="section-content force-block"> 
                        <div class="group-row">
                            <div class="group-label">픽업 개수</div>
                            <div class="group-inputs-container">
                                <div class="group-input-block"><span class="group-name">A</span><input type="number" id="countStepA" style="width: 100%;"></div>
                                <div class="group-input-block"><span class="group-name">B</span><input type="number" id="countStepB" style="width: 100%;"></div>
                                <div class="group-input-block"><span class="group-name">C</span><input type="number" id="countStepC" style="width: 100%;"></div>
                                <div class="group-input-block"><span class="group-name">D</span><input type="number" id="countStepD" style="width: 100%;"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 3. 가챠 횟수 -->
                <div class="collapsible-container">
                    <div class="section-header">
                        <p class="section-title">가챠 횟수</p>
                    </div>
                    <div class="section-content force-block">
                        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 15px;">
                            <div class="input-item">
                                <label for="pullsNormal2">일반 횟수</label>
                                <input type="number" id="pullsNormal2">
                            </div>
                            <div class="input-item"></div>
                        </div>
                        <div class="group-row">
                            <div class="group-label">스탭업 횟수</div>
                            <div class="group-inputs-container">
                                <div class="group-input-block"><span class="group-name">A</span><input type="number" id="pullsStepA" style="width: 100%;"></div>
                                <div class="group-input-block"><span class="group-name">B</span><input type="number" id="pullsStepB" style="width: 100%;"></div>
                                <div class="group-input-block"><span class="group-name">C</span><input type="number" id="pullsStepC" style="width: 100%;"></div>
                                <div class="group-input-block"><span class="group-name">D</span><input type="number" id="pullsStepD" style="width: 100%;"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 결과 분석 시스템 (서브 탭 시작) -->
                <div id="sub-tab-system-2star" class="sub-tab-container">
                    
                    <!-- 2성 서브 탭 메뉴 -->
                    <div class="tab-buttons sub-tab-nav">
                        <button class="tab-button sub-tab-btn active" data-tab="res-2s-collection">수집 종류 (중복X)</button>
                        <button class="tab-button sub-tab-btn" data-tab="res-2s-total">총 획득 수 (중복O)</button>
                        <button class="tab-button sub-tab-btn" data-tab="res-2s-specific">특정 픽업 (날개)</button>
                    </div>

                    <!-- 공통 옵션 버튼 (2성 전용 ID 적용) -->
                    <div class="result-options-header">
                        <div class="btn-group">
                            <button id="toggleCeilingBtn2" class="view-toggle-btn">천장 포함</button>
                            <!-- 랜덤, Step4 버튼 제거됨 -->
                            <button id="toggleViewBtn2" class="view-toggle-btn">개별 확률</button>
                        </div>
                    </div>

                    <div class="tab-content-wrapper">
                        <!-- 1. 수집 종류 분석 -->
                        <div id="res-2s-collection" class="tab-content active">
                            <div class="result-area" id="resultArea2">
                                <div class="chart-row">
                                    <div class="chart-container">
                                        <canvas id="resultChart2"></canvas>
                                    </div>
                                    <div class="legend-container" id="legendList2"></div>
                                </div>
                                <div class="summary" id="summaryText2"></div>
                                <div class="logic-detail" id="logicDetailText2" style="display:none;"></div>
                            </div>
                        </div>

                        <!-- 2. 총 획득 수 분석 -->
                        <div id="res-2s-total" class="tab-content">
                            <div class="result-area">
                                <div class="chart-row">
                                    <div class="chart-container" style="width: 100%; flex: none;">
                                        <canvas id="resultChartTotal2"></canvas>
                                    </div>
                                </div>
                                <div class="summary" id="summaryTextTotal2"></div>
                            </div>
                        </div>

                        <!-- 3. 특정 픽업 분석 -->
                        <div id="res-2s-specific" class="tab-content">
                            <div class="result-area" id="resultAreaSpecific2">
                                <div class="chart-row">
                                    <div class="chart-container" style="width: 100%; flex: none;">
                                        <canvas id="resultChartSpecific2"></canvas>
                                    </div>
                                </div>
                                <div class="summary" id="summaryTextSpecific2"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module" src="js/main.js?v=1.2.1"></script>

</body>
</html>
